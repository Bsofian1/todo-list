<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/master.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <title>Sofian | Todo app</title>
  </head>
  <body>
    <header>
      <img src="./images/bg-desktop-dark.jpg" alt="" />
    </header>
  
    <div class="content-wrapper">
      <div class="title">
        <h1>TO DO</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
          <path
            fill="#fff"
            fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
          />
        </svg>
      </div>
      <div class="current-content">
        <input type="checkbox" name="current-task" id="current-task" />
        <input type="text" id="current-text" />
      </div>
      <div class="tasks-remain">
        <div class="task-content">
          <input type="checkbox" name="current-task" id="current-task" />
          <p>Velo tour in the alp</p>
        </div>
        <div class="task-content">
          <input type="checkbox" name="current-task" id="current-task" />
          <p>Do the laundry</p>
        </div>
        <div class="task-content">
          <input type="checkbox" name="current-task" id="current-task" />
          <p>Have fun this weekend</p>
        </div>
        <div class="task-content">
          <input type="checkbox" name="current-task" id="current-task" />
          <p>read more book</p>
        </div>
        <div class="task-content">
          <input type="checkbox" name="current-task" id="current-task" />
          <p>Let's have time to be more creative</p>
        </div>
        <div class="task-content">
          <input type="checkbox" name="current-task" id="current-task" />
          <p>Looking around in the air</p>
        </div>
        <div class="task-content">
          <input type="checkbox" name="current-task" id="current-task" />
          <p>Eat some icecream for fun</p>
        </div>
        <div class="task-content">
          <input type="checkbox" name="current-task" id="current-task" />
          <p>looking around for other stuff</p>
        </div>
        <div class="task-content">
          <input type="checkbox" name="current-task" id="current-task" />
          <p>Let's have time for me</p>
        </div>
      </div>
     
      <div class="footer-content">
        <div class="section-left">
          <p>5 items left</p>
        </div>
        <div class="section-center">
          <button>All</button>
          <button>Active</button>
          <button>Completed</button>
        </div>
        <div class="section-right">
          <button>Clear Completed</button>
        </div>
      </div>
      <div class="background">
        <p>Drag and drop to reorder list</p>
      </div>
    </div>
  </body>
